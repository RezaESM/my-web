  <!-- Sidebar/menu -->
  <nav class="w3-sidebar side w3-collapse w3-white w3-animate-left" style="z-index:3;width:300px;" id="mySidebar"><br>
    <div class="w3-container w3-row">
      <div class="w3-col s4">
        <img src="https://dl.dropboxusercontent.com/s/e585obpny1atd73/Chrysanthemum.jpg" class="w3-circle w3-margin-right" style="width:46px">

      </div>
    </div>

    </div>

      <a href="#" class="w3-bar-item w3-button w3-padding-16 w3-hide-large w3-dark-grey w3-hover-black" onclick="w3_close()" title="close menu"><i class="fa fa-remove fa-fw"></i>  Close Menu</a>

  <script>
 
  
  // Toggle between showing and hiding the sidebar, and add overlay effect
//   function w3_open() {
    
   
//     document.getElementById("mySidebar").style.marginLeft = "0px";
//      document.getElementById("mySidebar").style.display = "block"; 
 
 

// }
var mySidebar = document.getElementById("mySidebar");

// Get the DIV with overlay effect
// var overlayBg = document.getElementById("myOverlay");

// Toggle between showing and hiding the sidebar, and add overlay effect
function w3_open() {
  if (mySidebar.style.display === 'block' & mySidebar.style.marginLeft === "0px" ) {
    mySidebar.style.transition = " all 0.5s";
    // overlayBg.style.display = "none";
    mySidebar.style.marginLeft = "-300px";
  } else {
    mySidebar.style.display = 'block';
    // overlayBg.style.display = "block";
    mySidebar.style.marginLeft = "0px";
  }
}


function w3_close() {
     document.getElementById("mySidebar").style.transition = " all 0.5s";
   
   document.getElementById("mySidebar").style.marginLeft = "-300px";
   /* document.getElementById("myoverlay").style.display = "none"; */
}

 
  </script>
